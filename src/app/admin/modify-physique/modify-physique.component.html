<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="physiqueForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="number" id="telephone" class="form-control" formControlName="telephone">
    </div>
    <div class="form-group">
      <label for="mail">Adresse Email</label>
      <input type="text" id="mail" formControlName="mail" class="form-control">
    </div>
    <button class="btn btn-success" (click)="onSubmit()" [disabled]="thingForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
