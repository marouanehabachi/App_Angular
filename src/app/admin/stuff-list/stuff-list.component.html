<mat-spinner *ngIf="loading"></mat-spinner>
<p class="text-center" *ngIf="stuff.length <= 0 && !loading">aucune personne</p>
<div class="" *ngIf="stuff.length >= 0">
  <div class="physique-pane">
    <div class="physique-info">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Pr√©nom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let physique of stuff; let i = index" [ngClass]="{'open': physique._id === chosenId}"
          (click)="onProductClicked(physique._id)">
            <th scope="row">{{ i }}</th>
            <td>{{ physique.nom}}</td>
            <td>{{ physique.prenom}}</td>
            <td>{{ physique.mail}}</td>
            <td>{{ physique.telephone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<button class="btn-re" routerLink="/informationlog">
  <i class="fas fa-arrow-left text-light"></i>
</button>
