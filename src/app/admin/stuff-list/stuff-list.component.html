       (click)="onProductClicked(physique._id)">
    <div >
      
      <table style="width:200%">
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>

        </tr>
        <tr>
          <td>{{ physique.nom}}</td>
          <td>{{ physique.prenom}}</td>
          <td>{{ physique.mail}}</td>

        </tr>
      </table>
    </div>
  </div>
</div>
