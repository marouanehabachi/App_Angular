<mat-spinner *ngIf="loading"></mat-spinner>
<p class="text-center" *ngIf="stuff.length <= 0 && !loading">aucune personne</p>
<div class="stuff-grid" *ngIf="stuff.length >= 0">
  <div class="physique-pane"
       *ngFor="let physique of stuff"
       [ngClass]="{'open': physique._id === chosenId}"
       (click)="onProductClicked(physique._id)">
    <div class="physique-info">
      <h3>
        {{ physique.nom }}
      </h3>
      <h5>{{ physique.telephone }}</h5>
    </div>
  </div>
</div>
